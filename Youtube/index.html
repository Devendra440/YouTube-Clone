<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.PNG" alt="logo" class="logo">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="search-btn"><img src="img/search.PNG" alt="search"></button>
        </div>
        <div class="user-options">
            <img src="img/video.PNG" alt="video" class="icon">
            <img src="img/grid.PNG" alt="grid" class="icon">
            <img src="img/bell.PNG" alt="bell" class="icon">
            <div class="user-dp">
                <img src="img/profile-pic.png" alt="pic">
            </div>
        </div>
    </nav>
    <div class="slide-bar">
        <a href="#" class="links active"><img src="img/home.PNG" alt="home">Home</a>
        <a href="#" class="links"><img src="img/explore.PNG" alt="explore">Explore</a>
        <a href="#" class="links"><img src="img/subscription.PNG" alt="Subscription">Subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="img/library.PNG" alt="library">Library</a>
        <a href="#" class="links"><img src="img/history.PNG" alt="history">History</a>
        <a href="#" class="links"><img src="img/your-video.PNG" alt="your-video">Watch Later</a>
        <a href="#" class="links"><img src="img/watch-later.PNG" alt="watch-later">Your videos</a>
        <a href="#" class="links"><img src="img/watch-later.PNG" alt="watch-later">Watch Later</a>
        <a href="#" class="links"><img src="img/liked video.PNG" alt="liked-video">Liked videos</a>
        <a href="#" class="links"><img src="img/show more.PNG" alt="show-more">Show More</a>
    </div>
    <div class="filters">
        <button class="filter-options active">All</button>
        <button class="filter-options">Html</button>
        <button class="filter-options">Web Development</button>
        <button class="filter-options">Python</button>
        <button class="filter-options">Java</button>
        <button class="filter-options">JavaScript</button>
        <button class="filter-options">PHP</button>
        <button class="filter-options">C</button>
        <button class="filter-options">C++</button>
    </div>
    <div class="video-container"></div>
    <script src="index.js"></script>
</body>
</html>
